<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Title</title>
  <link rel="stylesheet" href="./css/main.css">

</head>
<body>
<div class="main">
  <div class="left">
    <div class="left__wrapper">
      <div class="left__wrapper--content">
        <p class="dolar">$2</p>
        <div class="left__wrapper--content--img">
          <img src="./img/smoke-orange.png" alt="оранжевый дым" class="dum">
          <img src="./img/bean.png" alt="зерно кофейное" class="zerno">
          <img src="./img/cup-orange.png" alt="оранжевая чашка" class="chashka">
        </div>
        <p class="color">Bronze</p>
        <p class="coust">any cup of coffee</p>
        <p class="coust">until $3</p>
      </div>
    </div>
  </div>
  <div class="center">
    <div class="center__wrapper">
      <div class="center__wrapper--content">
        <p class="dolar">$3</p>
        <div class="center__wrapper--content--img">
          <img src="./img/smoke-gold.png" alt="золоттой дым" class="dum">
          <img  src="./img/bean.png" alt="зерно кофейное" class="zerno">
          <img src="./img/cup-gold .png" alt="золотая чашка" class="chashka">
        </div>
        <p class="color">Gold</p>
        <p class="coust">any cup of coffee </p>
        <p class="coust">  until $5</p>
      </div>
    </div>
  </div>
  <div class="right">
    <div class="right__wrapper">
      <div class="right__wrapper--content">
        <p class="dolar">$2,5</p>
        <div class="right__wrapper--content--img">
          <img src="./img/smoke-silver.png" alt="серябрянный дым" class="dum">
          <img src="./img/bean.png" alt="зерно кофейное" class="zerno">
          <img src="./img/cup-silver.png" alt="серебрянная чашка" class="chashka">
        </div>
        <p class="color">Silver</p>
        <p class="coust">any cup of coffee </p>
        <p class="coust">until $4</p>
        
      </div>
    </div>
  </div>
</div>
